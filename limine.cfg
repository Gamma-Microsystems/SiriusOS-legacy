DEFAULT_ENTRY=1
TIMEOUT=10
VERBOSE=yes

${CODENAME}="Milkyway"

TERM_BACKDROP=008080

:SiriusOS Codename ${CODENAME}
	COMMENT=Boot SiriusOS in livecd mode
	PROTOCOL=multiboot2
	KERNEL_PATH=boot:///sirius.bin

:Install SiriusOS Codename ${CODENAME}
	COMMENT=Start Installation of SiriusOS
	PROTOCOL=multiboot2
	KERNEL_PATH=boot:///sirpe.bin